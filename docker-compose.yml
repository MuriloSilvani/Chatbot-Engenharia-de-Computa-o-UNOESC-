version: "3.9"

services:
  backend:
    build: ./backend
    container_name: chatbot-backend
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: chatbot-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped
